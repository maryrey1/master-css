<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Aprendiendo Bootstrap - Victor Robles</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="row ">
            <header id="header" class="col-12 bg-primary text-white p-2 ps-5">
                <h1>Aprendiendo Bootstrap - Victor Robles WEB</h1>
            </header>
            <nav id="menu" class="col-12 bg-secondary text-white
                                d-none d-sm-none d-md-block">
                <ul class="row w-50">
                    <li class="col-xs-12 col-sm-12 col-md">Inicio</li>
                    <li class="col-xs-12 col-sm-12 col-md">Página 1</li>
                    <li class="col-xs-12 col-sm-12 col-md">Página 2</li>
                    <li class="col-xs-12 col-sm-12 col-md">Página 3</li>
                    <li class="col-xs-12 col-sm-12 col-md">Contactos</li>
                </ul>
            </nav>
            <section id="content" class="col-12">
                <div class="row">
                    <section id="products" class="col-12 col-sm-12 col-md-9 border">
                        <h2>Productos</h2>
                        <br>
                        <div class="items row">
                            <div class="item col col-lg col-md-12 col-sm-12 bg-primary"></div>
                            <div class="item col col-lg col-md-6 col-sm-6 bg-warning"></div>
                            <div class="item col col-lg col-md-6 col-sm-6 bg-danger"></div>
                        </div>
                        <div class="items row">
                            <div class="item col bg-primary m-2"></div>
                            <div class="item col bg-warning m-2"></div>
                            <div class="item col bg-danger m-2"></div>
                        </div>
                        <div class="items row mt-5">
                            <div class="item col bg-primary m-2"></div>
                            <div class="item col bg-warning m-2"></div>
                            <div class="item col bg-danger m-2"></div>
                            <div class="item col bg-success m-2"></div>
                        </div>
                        <div class="items row mt-1 justify-content-around">
                            <div class="item col-3 bg-primary m-2"></div>
                            <div class="item col-3 bg-warning m-2"></div>
                        </div>
                        <div class="items row mt-5">
                            <div class="item col-3 bg-primary"></div>
                            <div class="item col-3 bg-warning"></div>
                            <div class="item col-3 bg-danger"></div>
                            <div class="item col-2 bg-success offset-1"></div>
                        </div>
                    </section>
                    <aside class="col-3 border d-none d-sm-none d-md-block">
                        <h2>Barra lateral</h2>
                        <div class="lateral row bg-light align-items-end">
                            <div class="col-4 bg-primary align-self-start order-3">
                                Elemento 1
                            </div>
                            <div class="col-4 bg-success align-self-center order-2">
                                Elemento 1
                            </div>
                            <div class="col-4 bg-warning align-self-end order-1">
                                Elemento 1
                            </div>
                        </div>
                    </aside>
                </div>
            </section>

            <footer class="col-lg-12 bg-info">
                Master en CSS con Victor Robles WEB &copy;
            </footer>
        </div>
    </div>

    <!-- <h2>Bienvenido a las clases de este framework para CSS</h2> -->

    <script type="text/javascript" src="jquery/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
